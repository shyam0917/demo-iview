
<!-- movie list  -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6" *ngFor="let movie of movies | paginate: { itemsPerPage: 20, currentPage: p, totalItems:total } ; let i=index">
      <div class="card">
        <app-movie [movie]="movie" (favArray)="setFavMovieList($event)" [flag]="flag">
        </app-movie>
      </div>
    </div>
  </div>
  <div *ngIf="movies && movies.length>0 && searchText" id="pagination" class="text-center">
    <pagination-controls (pageChange)="pageChanged($event)" maxSize="15" directionLinks="true"></pagination-controls>
  </div> 
</div>
