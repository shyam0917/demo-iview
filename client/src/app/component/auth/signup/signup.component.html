<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Account SignUp</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" #uForm = 'ngForm'>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input  type="text" #name='ngModel' name="name" [(ngModel)]="userDetails.name" class="form-control form-control-lg rounded-0" required>
                                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                                        <div *ngIf="name.errors.required">
                                            Name is required
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" #email='ngModel' name="email" [(ngModel)]="userDetails.email"
                                        class="form-control form-control-lg rounded-0" required>
                                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                        <div *ngIf="email.errors.required">
                                            Email is required
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" #password='ngModel' name="password" minlength="6"  [(ngModel)]="userDetails.password" class="form-control form-control-lg rounded-0" required>
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                        <div *ngIf="password.errors.required">
                                          Password is required
                                        </div>
                                        <div *ngIf="password.errors.minlength">
                                          Password should be of atleast 6 characters
                                        </div>
                                      </div>
                                </div>
                                <div>
                                    <label>
                                        <span class="custom-control text-dark">Already have an account. <a
                                                class="text-decoration-underline cursor-pointer"
                                                routerLink="/login">Sign In now?</a></span>
                                    </label>
                                </div>
                                <button type="submit" [disabled]="uForm.invalid" (click)="doSignUp(uForm)" class="btn btn-success btn-lg float-right">SignUp</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
